<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
</head>
<body>
    {% if book %}
        <h4>ID: {{ book.id }}</h4>   
        <h4>Title: {{ book.title }}</h4>  
        <h4>Authors</h4> 
        <p>{{ book.author }}</p>  
        <h4>Description</h4>  
        <p>Description here</p>  <!-- Placeholder for the description -->
    {% else %}
        <h4>Book not found</h4>
        <p>Sorry, no book with this ID exists.</p>
    {% endif %}
    
</body>
</html>
